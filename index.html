<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<input type="text" class="input-field" readonly>
		<div class="buttons">
			<a href="#" class="button top clear">AC</a>
			<a href="#" class="button top operation">*</a>
			<a href="#" class="button top operation">/</a>
			<a href="#" class="button right backspace"><img src="backspace.png" alt=""></a>
			<a href="#" class="button num">7</a>
			<a href="#" class="button num">8</a>
			<a href="#" class="button num">9</a>
			<a href="#" class="button right operation">+</a>
			<a href="#" class="button num">4</a>
			<a href="#" class="button num">5</a>
			<a href="#" class="button num">6</a>
			<a href="#" class="button right operation">-</a>
			<a href="#" class="button num">1</a>
			<a href="#" class="button num">2</a>
			<a href="#" class="button num">3</a>
			<a href="#" class="button result right">=</a>
			<a href="#" class="button num">0</a>
			<a href="#" class="button dot">.</a>
		</div>
	</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
